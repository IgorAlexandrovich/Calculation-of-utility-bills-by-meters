<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стартовая страница</title>
    <style>
        body {
            background-color: rgb(196, 195, 195);

        }
    </style>
</head>

<body>

    <form name="avtorizacia">
        <label for="namber">Введите логин</label> <br>
        <input type="text" name="login" required><br>

        <label for="namber">Введите пароль</label> <br>
        <input type="text" name="password" required> <br>

        <input type="submit" name="submit">
        
    </form>
    <script>

        let form = document.forms.avtorizacia;
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            obr();
        });


        async function obr() {
            let login = form.elements.login.value;
            let password = form.elements.password.value;
            let forma = `login=${login}&password=${password}`;
            console.log(forma)
            let option = {
                method: "post",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: forma
            }
            let responce = await fetch('obr.php', option);
            let text = await responce.text()//продумать ответ
        }

    </script>

</body>

</html>
